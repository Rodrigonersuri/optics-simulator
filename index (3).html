<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

<body>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Configuración inicial
        const WIDTH = 800, HEIGHT = 600;
        const FPS = 60;

        // Colores
        const WHITE = '#FFFFFF', BLACK = '#000000', RED = '#FF0000', BLUE = '#0000FF';
        const GREEN = '#00FF00', PURPLE = '#800080', ORANGE = '#FFA500', CYAN = '#00FFFF';
        const GRAY = '#C8C8C8', LIGHT_GRAY = '#DCDCDC', DASHED_GRAY = '#969696';

        // Parámetros de la simulación
        const lensX = WIDTH / 2;
        const lensHeight = 250;
        const arrowHeight = 100;
        let focalLength = 100; // Ajustable con slider
        const minFocalLength = 50, maxFocalLength = 150;
        const minObjectDistance = 10;
        const maxObjectDistance = 3 * maxFocalLength;
        let arrowX = lensX - 2 * focalLength;
        let lensType = 'convergent'; // 'convergent' o 'divergent'

        // Variables para la anchura del lente
        let convergentCurveWidth = 30; // Ancho inicial para lente convergente
        let divergentCurveWidth = 40; // Ancho inicial en extremos para lente divergente
        let divergentCenterWidth = 10; // Ancho inicial en centro para lente divergente

        // Variables de estado
        let showRay1 = true, showRay2 = true, showRay3 = true, showRay4 = true, showImage = true;
        let ray1Progress = 1.0, ray2Progress = 1.0, ray3Progress = 1.0, ray4Progress = 1.0;
        let animationSpeed = 0.02;
        let rayHeight = arrowHeight;

        // Configuración de los sliders
        const sliderX = 20, sliderY = 20, sliderWidth = 200, sliderHeight = 10;
        const sliderHandleWidth = 10, sliderHandleHeight = 20;
        let sliderHandleX = sliderX + sliderWidth;
        let sliderDragging = false;

        const objectSliderX = 20, objectSliderY = 60, objectSliderWidth = 200, objectSliderHeight = 10;
        const objectSliderHandleWidth = 10, objectSliderHandleHeight = 20;
        let objectSliderHandleX = objectSliderX + (lensX - arrowX - minObjectDistance) / (maxObjectDistance - minObjectDistance) * objectSliderWidth;
        let objectSliderDragging = false;

        const focalSliderX = 20, focalSliderY = 100, focalSliderWidth = 200, focalSliderHeight = 10;
        const focalSliderHandleWidth = 10, focalSliderHandleHeight = 20;
        let focalSliderHandleX = focalSliderX + (focalLength - minFocalLength) / (maxFocalLength - minFocalLength) * focalSliderWidth;
        let focalSliderDragging = false;

        // Arrastrar la flecha del objeto
        let arrowDragging = false;

        // Configuración de los botones HTML
        const rayParallelBtn = document.getElementById('rayParallelBtn');
        const rayVertexBtn = document.getElementById('rayVertexBtn');
        const rayFocusBtn = document.getElementById('rayFocusBtn');
        const rayArbitraryBtn = document.getElementById('rayArbitraryBtn');
        const imageBtn = document.getElementById('imageBtn');
        const convergentBtn = document.getElementById('convergentBtn');
        const divergentBtn = document.getElementById('divergentBtn');

        function updateButtonStates() {
            rayParallelBtn.classList.toggle('active', showRay1);
            rayVertexBtn.classList.toggle('active', showRay2);
            rayFocusBtn.classList.toggle('active', showRay3);
            rayArbitraryBtn.classList.toggle('active', showRay4);
            imageBtn.classList.toggle('active', showImage);
            convergentBtn.classList.toggle('active', lensType === 'convergent');
            divergentBtn.classList.toggle('active', lensType === 'divergent');
        }

        rayParallelBtn.onclick = () => { showRay1 = !showRay1; ray1Progress = showRay1 ? 0.0 : 1.0; updateButtonStates(); };
        rayVertexBtn.onclick = () => { showRay2 = !showRay2; ray2Progress = showRay2 ? 0.0 : 1.0; updateButtonStates(); };
        rayFocusBtn.onclick = () => { showRay3 = !showRay3; ray3Progress = showRay3 ? 0.0 : 1.0; updateButtonStates(); };
        rayArbitraryBtn.onclick = () => { showRay4 = !showRay4; ray4Progress = showRay4 ? 0.0 : 1.0; updateButtonStates(); };
        imageBtn.onclick = () => { showImage = !showImage; updateButtonStates(); };
        convergentBtn.onclick = () => { 
            lensType = 'convergent'; 
            showRay1 = showRay2 = showRay3 = showRay4 = showImage = false; 
            ray1Progress = ray2Progress = ray3Progress = ray4Progress = 1.0; 
            updateButtonStates(); 
        };
        divergentBtn.onclick = () => { 
            lensType = 'divergent'; 
            showRay1 = showRay2 = showRay3 = showRay4 = showImage = false; 
            ray1Progress = ray2Progress = ray3Progress = ray4Progress = 1.0; 
            updateButtonStates(); 
        };

        function updateLensWidths() {
            const frac = (focalLength - minFocalLength) / (maxFocalLength - minFocalLength);
            const maxConvergentWidth = 40;
            const minConvergentWidth = 20;
            convergentCurveWidth = maxConvergentWidth - frac * (maxConvergentWidth - minConvergentWidth);
            const maxDivergentWidth = 50;
            const minDivergentWidth = 30;
            divergentCurveWidth = maxDivergentWidth - frac * (maxDivergentWidth - minDivergentWidth);
            const maxDivergentCenterWidth = 15;
            const minDivergentCenterWidth = 5;
            divergentCenterWidth = minDivergentCenterWidth + frac * (maxDivergentCenterWidth - minDivergentCenterWidth);
        }

        function drawArrow(x, y, height, color = RED, dashed = false) {
            ctx.beginPath();
            if (dashed) {
                const dashLength = 5;
                const totalLength = Math.abs(height);
                const numDashes = Math.floor(totalLength / (dashLength * 2));
                const sign = height > 0 ? 1 : -1;
                for (let i = 0; i < numDashes; i++) {
                    const dashStartY = y - i * dashLength * 2 * sign;
                    const dashEndY = y - (i * dashLength * 2 + dashLength) * sign;
                    ctx.moveTo(x, dashStartY);
                    ctx.lineTo(x, dashEndY);
                }
                const tipY = y - height;
                ctx.moveTo(x, tipY);
                ctx.lineTo(x - 10, tipY + 10 * sign);
                ctx.moveTo(x, tipY);
                ctx.lineTo(x + 10, tipY + 10 * sign);
            } else {
                ctx.moveTo(x, y);
                ctx.lineTo(x, y - height);
                const tipY = y - height;
                ctx.moveTo(x, tipY);
                ctx.lineTo(x - 10, tipY + 10 * (height > 0 ? 1 : -1));
                ctx.moveTo(x, tipY);
                ctx.lineTo(x + 10, tipY + 10 * (height > 0 ? 1 : -1));
            }
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawLens(x, height, type) {
            ctx.beginPath();
            if (type === 'convergent') {
                ctx.moveTo(x, HEIGHT / 2 - height / 2);
                ctx.quadraticCurveTo(x - convergentCurveWidth * 1.5, HEIGHT / 2, x, HEIGHT / 2 + height / 2);
                ctx.quadraticCurveTo(x + convergentCurveWidth * 1.5, HEIGHT / 2, x, HEIGHT / 2 - height / 2);
            } else {
                ctx.moveTo(x - divergentCurveWidth, HEIGHT / 2 - height / 2);
                ctx.quadraticCurveTo(x - divergentCenterWidth, HEIGHT / 2, x - divergentCurveWidth, HEIGHT / 2 + height / 2);
                ctx.lineTo(x + divergentCurveWidth, HEIGHT / 2 + height / 2);
                ctx.quadraticCurveTo(x + divergentCenterWidth, HEIGHT / 2, x + divergentCurveWidth, HEIGHT / 2 - height / 2);
                ctx.lineTo(x - divergentCurveWidth, HEIGHT / 2 - height / 2);
            }
            ctx.strokeStyle = BLUE;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawOpticalAxis() {
            ctx.beginPath();
            ctx.moveTo(0, HEIGHT / 2);
            ctx.lineTo(WIDTH, HEIGHT / 2);
            ctx.strokeStyle = (showRay1 || showRay2 || showRay3 || showRay4) ? BLUE : BLACK;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawOpticalPoints(lensX, focalLength, lensType) {
            ctx.beginPath();
            ctx.arc(lensX - focalLength, HEIGHT / 2, 5, 0, 2 * Math.PI);
            ctx.fillStyle = BLACK;
            ctx.fill();
            ctx.beginPath();
            ctx.arc(lensX + focalLength, HEIGHT / 2, 5, 0, 2 * Math.PI);
            ctx.fillStyle = BLACK;
            ctx.fill();
            const curvatureDistance = 2 * focalLength;
            if (lensType === 'convergent') {
                ctx.beginPath();
                ctx.arc(lensX - curvatureDistance, HEIGHT / 2, 5, 0, 2 * Math.PI);
                ctx.fillStyle = BLACK;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(lensX + curvatureDistance, HEIGHT / 2, 5, 0, 2 * Math.PI);
                ctx.fillStyle = BLACK;
                ctx.fill();
                ctx.font = '20px Arial';
                ctx.fillStyle = BLACK;
                ctx.fillText('F', lensX - focalLength - 10, HEIGHT / 2 + 30);
                ctx.fillText("F'", lensX + focalLength - 10, HEIGHT / 2 + 30);
                ctx.fillText('C', lensX - curvatureDistance - 10, HEIGHT / 2 + 30);
                ctx.fillText("C'", lensX + curvatureDistance - 10, HEIGHT / 2 + 30);
            } else {
                ctx.beginPath();
                ctx.arc(lensX + curvatureDistance, HEIGHT / 2, 5, 0, 2 * Math.PI);
                ctx.fillStyle = BLACK;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(lensX - curvatureDistance, HEIGHT / 2, 5, 0, 2 * Math.PI);
                ctx.fillStyle = BLACK;
                ctx.fill();
                ctx.font = '20px Arial';
                ctx.fillStyle = BLACK;
                ctx.fillText("F'", lensX - focalLength - 10, HEIGHT / 2 + 30);
                ctx.fillText('F', lensX + focalLength - 10, HEIGHT / 2 + 30);
                ctx.fillText("C'", lensX + curvatureDistance - 10, HEIGHT / 2 + 30);
                ctx.fillText('C', lensX - curvatureDistance - 10, HEIGHT / 2 + 30);
            }
        }

        function drawDashedLine(startX, startY, endX, endY, color, dashLength = 5) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            const dx = endX - startX;
            const dy = endY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const numDashes = Math.floor(distance / (dashLength * 2));
            for (let i = 0; i < numDashes; i++) {
                const dashStartX = startX + i * dx / numDashes * 2;
                const dashStartY = startY + i * dy / numDashes * 2;
                const dashEndX = startX + (i * 2 + 1) * dx / numDashes;
                const dashEndY = startY + (i * 2 + 1) * dy / numDashes;
                ctx.moveTo(dashStartX, dashStartY);
                ctx.lineTo(dashEndX, dashEndY);
            }
            ctx.stroke();
        }

        function drawAnimatedRay(p1x, p1y, p2x, p2y, p3x, p3y, progress, color, isVirtual, lensType) {
            ctx.beginPath();
            if (progress < 0.5) {
                const frac = progress * 2;
                const endX = p1x + frac * (p2x - p1x);
                const endY = p1y + frac * (p2y - p1y);
                ctx.moveTo(p1x, p1y);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            } else {
                ctx.moveTo(p1x, p1y);
                ctx.lineTo(p2x, p2y);
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
                const frac = (progress - 0.5) * 2;
                const dx = p3x - p2x;
                const dy = p3y - p2y;
                const norm = Math.sqrt(dx * dx + dy * dy) + 1e-6;
                const dirX = dx / norm;
                const dirY = dy / norm;
                if (lensType === 'convergent' && !isVirtual) {
                    const endX = p2x + frac * dx;
                    const endY = p2y + frac * dy;
                    ctx.beginPath();
                    ctx.moveTo(p2x, p2y);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    const realEndX = p2x - dirX * WIDTH;
                    const realEndY = p2y - dirY * WIDTH;
                    const endRealX = p2x + frac * (realEndX - p2x);
                    const endRealY = p2y + frac * (realEndY - p2y);
                    ctx.beginPath();
                    ctx.moveTo(p2x, p2y);
                    ctx.lineTo(endRealX, endRealY);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    const endVirtualX = p2x + frac * dx;
                    const endVirtualY = p2y + frac * dy;
                    drawDashedLine(p2x, p2y, endVirtualX, endVirtualY, color);
                }
            }

        function calculateImagePosition(objectDistance, focalLength, lensType) {
            if (objectDistance <= 0) return [0, 0];
            const doInv = 1 / objectDistance;
            const dfInv = lensType === 'convergent' ? 1 / focalLength : -1 / focalLength;
            if (Math.abs(dfInv - doInv) < 1e-6) return [Infinity, -Infinity];
            const imageDistance = 1 / (dfInv - doInv);
            const magnification = -imageDistance / objectDistance;
            return [imageDistance, magnification];
        }

        function drawImageInfo(lensType, imageDistance, magnification) {
            const isValid = imageDistance !== Infinity;
            const isVirtual = isValid ? (lensType === 'divergent' || imageDistance < 0) : false;
            const typeText = isValid ? (isVirtual ? 'Virtual' : 'Real') : 'No definida';
            const orientationText = isValid ? (magnification < 0 ? 'Invertida' : 'Derecha') : 'No definida';
            let sizeText;
            if (isValid) {
                const absMagnification = Math.abs(magnification);
                const imageSize = absMagnification * 1; // Objeto de 1 metro
                if (Math.abs(absMagnification - 1) < 1e-6) {
                    sizeText = `Igual (${imageSize.toFixed(2)} m, Aumento: ${absMagnification.toFixed(2)}x)`;
                } else if (absMagnification > 1) {
                    sizeText = `Mayor (${imageSize.toFixed(2)} m, Aumento: ${absMagnification.toFixed(2)}x)`;
                } else {
                    sizeText = `Menor (${imageSize.toFixed(2)} m, Aumento: ${absMagnification.toFixed(2)}x)`;
                }
            } else {
                sizeText = 'No definida (No definida, Aumento: No definida)';
            }

            const boxWidth = 160, boxHeight = 30, largeBoxWidth = 200, largeBoxHeight = 50, gap = 10;
            const startX = 600, startY = 150;

            // Recuadro para tipo de imagen
            ctx.fillStyle = WHITE;
            ctx.fillRect(startX, startY, boxWidth, boxHeight);
            ctx.strokeStyle = BLACK;
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, boxWidth, boxHeight);
            ctx.fillStyle = BLACK;
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Tipo: ${typeText}`, startX + boxWidth / 2, startY + boxHeight / 2);

            // Recuadro para orientación
            ctx.fillStyle = WHITE;
            ctx.fillRect(startX, startY + boxHeight + gap, boxWidth, boxHeight);
            ctx.strokeStyle = BLACK;
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY + boxHeight + gap, boxWidth, boxHeight);
            ctx.fillStyle = BLACK;
            ctx.font = '14px Arial';
            ctx.fillText(`Orientación: ${orientationText}`, startX + boxWidth / 2, startY + boxHeight + gap + boxHeight / 2);

            // Recuadro para tamaño y aumento (más grande)
            ctx.fillStyle = WHITE;
            ctx.fillRect(startX, startY + 2 * (boxHeight + gap), largeBoxWidth, largeBoxHeight);
            ctx.strokeStyle = BLACK;
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY + 2 * (boxHeight + gap), largeBoxWidth, largeBoxHeight);
            ctx.fillStyle = BLACK;
            ctx.font = '12px Arial';
            ctx.fillText(`Tamaño: ${sizeText}`, startX + largeBoxWidth / 2, startY + 2 * (boxHeight + gap) + largeBoxHeight / 2);

            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
        }

        function drawRays(arrowX, rayY, lensX, focalLength, imageX, imageTipY, isVirtual, lensType) {
            const p3x = imageX, p3y = imageTipY;
            if (showRay1) {
                const p1x = arrowX, p1y = rayY;
                const p2x = lensX, p2y = rayY;
                drawAnimatedRay(p1x, p1y, p2x, p2y, p3x, p3y, ray1Progress, GREEN, isVirtual, lensType);
            }
            if (showRay2) {
                const p1x = arrowX, p1y = rayY;
                const p2x = lensX, p2y = HEIGHT / 2;
                drawAnimatedRay(p1x, p1y, p2x, p2y, p3x, p3y, ray2Progress, PURPLE, isVirtual, lensType);
            }
            if (showRay3) {
                const fPoint = lensType === 'convergent' ? lensX - focalLength : lensX + focalLength;
                const slope = (HEIGHT / 2 - rayY) / (fPoint - arrowX);
                const yLens3 = rayY + slope * (lensX - arrowX);
                const p1x = arrowX, p1y = rayY;
                const p2x = lensX, p2y = yLens3;
                drawAnimatedRay(p1x, p1y, p2x, p2y, p3x, p3y, ray3Progress, ORANGE, isVirtual, lensType);
            }
            if (showRay4) {
                const fPoint = lensType === 'convergent' ? lensX + focalLength : lensX - focalLength;
                const slope = (HEIGHT / 2 - rayY) / (fPoint - arrowX);
                const yLens4 = rayY + slope * (lensX - arrowX);
                const p1x = arrowX, p1y = rayY;
                const p2x = lensX, p2y = yLens4;
                drawAnimatedRay(p1x, p1y, p2x, p2y, p3x, p3y, ray4Progress, CYAN, isVirtual, lensType);
            }
        }

        function drawSlider() {
            ctx.fillStyle = GRAY;
            ctx.fillRect(sliderX, sliderY, sliderWidth, sliderHeight);
            ctx.fillStyle = BLACK;
            ctx.fillRect(sliderHandleX, sliderY - (sliderHandleHeight - sliderHeight) / 2, sliderHandleWidth, sliderHandleHeight);
            ctx.font = '20px Arial';
            ctx.fillStyle = BLACK;
            ctx.fillText('Punto de salida de luz', sliderX, sliderY + 35);
            ctx.fillStyle = GRAY;
            ctx.fillRect(objectSliderX, objectSliderY, objectSliderWidth, objectSliderHeight);
            ctx.fillStyle = BLACK;
            ctx.fillRect(objectSliderHandleX, objectSliderY - (objectSliderHandleHeight - objectSliderHeight) / 2, objectSliderHandleWidth, objectSliderHandleHeight);
            ctx.fillStyle = BLACK;
            ctx.fillText('Posición Objeto', objectSliderX, objectSliderY + 35);
            ctx.fillStyle = GRAY;
            ctx.fillRect(focalSliderX, focalSliderY, focalSliderWidth, focalSliderHeight);
            ctx.fillStyle = BLACK;
            ctx.fillRect(focalSliderHandleX, focalSliderY - (focalSliderHandleHeight - focalSliderHeight) / 2, focalSliderHandleWidth, focalSliderHandleHeight);
            ctx.fillStyle = BLACK;
            ctx.fillText('Distancia Focal', focalSliderX, focalSliderY + 35);
        }

        function drawGrid() {
            ctx.strokeStyle = LIGHT_GRAY;
            ctx.lineWidth = 1;
            for (let y = 0; y <= HEIGHT; y += 10) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(WIDTH, y);
                ctx.stroke();
            }
            for (let x = 0; x <= WIDTH; x += 10) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, HEIGHT);
                ctx.stroke();
            }
        }

        function updateLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            const objectDistance = lensX - arrowX;
            const effectiveFocalLength = lensType === 'convergent' ? focalLength : -focalLength;
            let [imageDistance, magnification] = calculateImagePosition(objectDistance, focalLength, lensType);
            let imageX, imageHeight, pointImageHeight, isVirtual;
            if (imageDistance === Infinity) {
                imageX = WIDTH * 2;
                imageHeight = -Infinity;
                pointImageHeight = -(WIDTH / objectDistance) * rayHeight;
                isVirtual = false;
            } else {
                imageX = lensX + imageDistance;
                imageHeight = magnification * arrowHeight;
                pointImageHeight = magnification * rayHeight;
                isVirtual = lensType === 'divergent' || imageDistance < 0;
            }
            const rayY = HEIGHT / 2 - rayHeight;
            const imageTipY = HEIGHT / 2 - pointImageHeight;

            drawGrid();
            drawOpticalAxis();
            drawLens(lensX, lensHeight, lensType);
            drawOpticalPoints(lensX, focalLength, lensType);
            drawArrow(arrowX, HEIGHT / 2, arrowHeight);
            if (showRay1 || showRay2 || showRay3 || showRay4) {
                drawRays(arrowX, rayY, lensX, focalLength, imageX, imageTipY, isVirtual, lensType);
            }
            if (showImage && imageDistance !== Infinity) {
                drawArrow(imageX, HEIGHT / 2, imageHeight, RED, isVirtual);
            }
            if (showRay1 || showRay2 || showRay3 || showRay4) {
                ctx.beginPath();
                ctx.arc(arrowX, rayY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = BLUE;
                ctx.fill();
                if (showImage && imageDistance !== Infinity) {
                    ctx.beginPath();
                    ctx.arc(imageX, imageTipY, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            drawSlider();
            drawImageInfo(lensType, imageDistance, magnification);
            if (showRay1 && ray1Progress < 1.0) ray1Progress = Math.min(1.0, ray1Progress + animationSpeed);
            if (showRay2 && ray2Progress < 1.0) ray2Progress = Math.min(1.0, ray2Progress + animationSpeed);
            if (showRay3 && ray3Progress < 1.0) ray3Progress = Math.min(1.0, ray3Progress + animationSpeed);
            if (showRay4 && ray4Progress < 1.0) ray4Progress = Math.min(1.0, ray4Progress + animationSpeed);
            requestAnimationFrame(updateLoop);
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            const { x, y } = getMousePos(e);
            const arrowTipY = HEIGHT / 2 - arrowHeight;
            if (x >= arrowX - 10 && x <= arrowX + 10 && y >= arrowTipY && y <= HEIGHT / 2) {
                arrowDragging = true;
            }
            if (x >= sliderHandleX && x <= sliderHandleX + sliderHandleWidth &&
                y >= sliderY - (sliderHandleHeight - sliderHeight) / 2 &&
                y <= sliderY - (sliderHandleHeight - sliderHeight) / 2 + sliderHandleHeight) {
                sliderDragging = true;
            }
            if (x >= objectSliderHandleX && x <= objectSliderHandleX + objectSliderHandleWidth &&
                y >= objectSliderY - (objectSliderHandleHeight - objectSliderHeight) / 2 &&
                y <= objectSliderY - (objectSliderHandleHeight - objectSliderHeight) / 2 + objectSliderHandleHeight) {
                objectSliderDragging = true;
            }
            if (x >= focalSliderHandleX && x <= focalSliderHandleX + focalSliderHandleWidth &&
                y >= focalSliderY - (focalSliderHandleHeight - focalSliderHeight) / 2 &&
                y <= focalSliderY - (focalSliderHandleHeight - focalSliderHeight) / 2 + focalSliderHandleHeight) {
                focalSliderDragging = true;
            }
        });

        canvas.addEventListener('mouseup', () => {
            sliderDragging = false;
            objectSliderDragging = false;
            focalSliderDragging = false;
            arrowDragging = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const { x } = getMousePos(e);
            if (sliderDragging) {
                sliderHandleX = Math.max(sliderX, Math.min(sliderX + sliderWidth, x));
                rayHeight = (sliderHandleX - sliderX) / sliderWidth * arrowHeight;
                if (showRay1) ray1Progress = 0.0;
                if (showRay2) ray2Progress = 0.0;
                if (showRay3) ray3Progress = 0.0;
                if (showRay4) ray4Progress = 0.0;
            }
            if (objectSliderDragging) {
                objectSliderHandleX = Math.max(objectSliderX, Math.min(objectSliderX + objectSliderWidth, x));
                const frac = (objectSliderHandleX - objectSliderX) / objectSliderWidth;
                const objectDistance = minObjectDistance + frac * (maxObjectDistance - minObjectDistance);
                arrowX = lensX - objectDistance;
                if (showRay1) ray1Progress = 0.0;
                if (showRay2) ray2Progress = 0.0;
                if (showRay3) ray3Progress = 0.0;
                if (showRay4) ray4Progress = 0.0;
            }
            if (focalSliderDragging) {
                focalSliderHandleX = Math.max(focalSliderX, Math.min(focalSliderX + focalSliderWidth, x));
                const frac = (focalSliderHandleX - focalSliderX) / focalSliderWidth;
                focalLength = minFocalLength + frac * (maxFocalLength - minFocalLength);
                updateLensWidths();
                if (showRay1) ray1Progress = 0.0;
                if (showRay2) ray2Progress = 0.0;
                if (showRay3) ray3Progress = 0.0;
                if (showRay4) ray4Progress = 0.0;
            }
            if (arrowDragging) {
                const newArrowX = Math.max(lensX - maxObjectDistance, Math.min(lensX - minObjectDistance, x));
                arrowX = newArrowX;
                objectSliderHandleX = objectSliderX + (lensX - arrowX - minObjectDistance) / (maxObjectDistance - minObjectDistance) * objectSliderWidth;
                if (showRay1) ray1Progress = 0.0;
                if (showRay2) ray2Progress = 0.0;
                if (showRay3) ray3Progress = 0.0;
                if (showRay4) ray4Progress = 0.0;
            }
        });

        updateLensWidths();
        updateButtonStates();
        requestAnimationFrame(updateLoop);
    </script>
